name: Build Server Binaries

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build central server
        working-directory: central
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../dist/${{ matrix.goos }}-${{ matrix.goarch }}
          OUTPUT_DIR=../dist/${{ matrix.goos }}-${{ matrix.goarch }}
          OUTPUT_NAME=central-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          go build -o "$OUTPUT_DIR/$OUTPUT_NAME" ./cmd/central

      - name: Build chunk server
        working-directory: chunk-server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../dist/${{ matrix.goos }}-${{ matrix.goarch }}
          OUTPUT_DIR=../dist/${{ matrix.goos }}-${{ matrix.goarch }}
          OUTPUT_NAME=chunk-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          go build -o "$OUTPUT_DIR/$OUTPUT_NAME" ./cmd/chunkserver

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: voxel-world-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Publish release assets
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.txt)
          VERSION=$(echo "$VERSION" | tr -d '\n' | tr -d '\r')
          if [ -z "$VERSION" ]; then
            echo "version.txt is empty" >&2
            exit 1
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: voxel-world-*
          path: release-assets

      - name: Collect asset list
        id: assets
        run: |
          if [ ! -d release-assets ]; then
            echo "No artifacts downloaded" >&2
            exit 1
          fi
          {
            echo 'files<<EOF'
            find release-assets -type f
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.value }}
          name: ${{ steps.version.outputs.value }}
          files: ${{ steps.assets.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
