<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel World Client</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Voxel World Client</h1>
        <div class="connection-form">
          <label for="server-url">Central Server</label>
          <input id="server-url" type="text" value="http://localhost:28080" placeholder="http://host:port" />
          <button id="join-button" type="button">Join</button>
        </div>
        <p id="status" class="status">Ready to connect.</p>
      </header>
      <main class="app-main">
        <section class="sidebar">
          <h2>Chunk Servers</h2>
          <ul id="server-list" class="server-list"></ul>
          <h2>Activity</h2>
          <div id="log" class="log"></div>
        </section>
        <section class="viewport">
          <canvas id="game-canvas"></canvas>
        </section>
      </main>
    </div>
    <script type="module" src="/src/renderer/main.ts"></script>
  </body>
</html>
