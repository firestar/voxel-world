      color: "#7F00FF"
      spawn:
        type: solo
cluster:
  default_binary: /usr/local/bin/chunkserver
  data_root: /var/lib/central
  env:
    CHUNK_LOG_LEVEL: INFO
chunk_servers:
  - id: chunk-east-0
    global_origin:
      chunk_x: 0
      chunk_y: 0
    chunk_span:
      chunks_x: 32
      chunks_y: 32
    args:
      - "--config"
      - "/etc/central/configs/chunk-east.json"
    listen_address: 0.0.0.0:19000
    http_address: http://chunk-east-0:19001
  - id: chunk-west-0
    global_origin:
      chunk_x: 32
      chunk_y: 0
    chunk_span:
      chunks_x: 32
      chunks_y: 32
    args:
      - "--config"
      - "/etc/central/configs/chunk-west.json"
    listen_address: 0.0.0.0:19100
    http_address: http://chunk-west-0:19101
player_api:
  enabled: true
  base_url: https://api.example.com
