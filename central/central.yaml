      color: "#2F4F4F"
      spawn:
        type: vein
        vein_size_min: 16
        vein_size_max: 48
    - id: sandstone
      color: "#D2B48C"
      spawn:
        type: vein
        vein_size_min: 20
        vein_size_max: 64
    - id: obsidian
      color: "#341A34"
      spawn:
        type: vein
        vein_size_min: 8
        vein_size_max: 20
    - id: shale
      color: "#4B3F32"
      spawn:
        type: vein
        vein_size_min: 16
        vein_size_max: 40
    - id: cobblestone
      color: "#8A8A8A"
      spawn:
        type: vein
        vein_size_min: 24
        vein_size_max: 70
