      color: "#3B2F2F"
      spawn:
        type: vein
        vein_size_min: 4
        vein_size_max: 12
    - id: iron
      color: "#B7410E"
      spawn:
        type: vein
        vein_size_min: 4
        vein_size_max: 12
    - id: copper
      color: "#B87333"
      spawn:
        type: vein
        vein_size_min: 4
        vein_size_max: 14
    - id: gold
      color: "#FFD700"
      spawn:
        type: vein
        vein_size_min: 3
        vein_size_max: 8
    - id: silver
      color: "#C0C0C0"
      spawn:
        type: vein
        vein_size_min: 3
        vein_size_max: 8
